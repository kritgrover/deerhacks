<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signin-style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&family=Roboto+Slab&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
<!-- Home -->
<section class="home">
    <h1 class="display-4 fw-bold">Welcome to KonnectMe!</h1>
    <div class="container-fluid p-5" id="intro">
        <div id="intro-left">
            <img src="assets/signin.png" alt="logo icon">
        </div>
        <div id="intro-right">
            <div class="form_container">
                <form action="main.html" method="get">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="name">Password:</label>
                    <input type="password" id="name" required>

                    <input type="submit" value="Login">
                </form>
            </div>

        </div>

    </div>
</section>
</body>
<script src="js/script.js"></script>
</html>
