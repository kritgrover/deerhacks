<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" media="all"
        href="../static/css/signin-style.css" th:href="@{/css/signin-style.css}" />
</head>
<body>


    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login From -->
      <div class="form login_form">
        <form method="post" th:action="@{/login}">
          <h2>Login</h2>
          <br>
          <div th:if="${param.error}">
            <div class="error">
              <p>Invalid username or password</p>
            </div>
          </div>
          <div th:if="${param.logout}">
            <div class="error">
              You have been logged out.
            </div>
          </div>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" name="username" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" name="password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="option_field">
                      <span class="checkbox">
                        <input type="checkbox" id="check" />
                        <label for="check">Remember me</label>
                      </span>
          </div>

          <!--                    <button class="button">Login Now</button>-->
<!--          <button class="button"><a href="#" th:href="@{/login}">Login Now</a></button>-->
          <input type="submit" name="login-submit" value="Login Now!"/>

          <!--                    <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>-->


        </form>
        <div class="login_signup"><p>Don't have an account?
          <a href="/register" id="signup" th:href="@{/register}">Sign up</a></p></div>
        <p><a href="/" th:href="@{/}">Back to home page</a></p>
      </div>
    </div>

</body>
</html>
