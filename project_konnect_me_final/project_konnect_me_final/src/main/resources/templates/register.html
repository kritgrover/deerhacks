<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>

<!-- Signup From -->
<div class="form signup_form">
  <h2>Signup</h2>
  <form name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">
    <div id="error" class="error"></div>
    <div class="input_box">
      <input type="email" name="username" placeholder="Enter your email" required />
      <i class="uil uil-envelope-alt email"></i>
    </div>
    <div class="input_box">
      <input type="password" name="password" placeholder="Create password" required />
      <i class="uil uil-lock password"></i>
      <i class="uil uil-eye-slash pw_hide"></i>
    </div>
    <div class="input_box">
      <input type="password" placeholder="Confirm password" name="verifyPassword" required />
      <i class="uil uil-lock password"></i>
      <i class="uil uil-eye-slash pw_hide"></i>
    </div>
    <input type="submit" value="Sign up Now"/>
<!--    <button class="button">Signup Now</button>-->

    <div class="login_signup">Already have an account? <a href="#" th:href="@{/login}" id="login">Login</a></div>
  </form>
</div>




</body>
</html>
