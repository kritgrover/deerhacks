<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&family=Roboto+Slab&family=Ubuntu&display=swap" rel="stylesheet">
	<title>User Profile</title>
	<style>
		body {
			background-color: #ecf4c3; /* light green */
		}

		h1 {
            font-family: "Lora", serif;
			color: #246b40; /* dark green */
			text-align: center;
			margin-top: 50px;
            text-decoration: underline;
		}

		.container {
			margin: 50px auto;
			width: 80%;
			max-width: 600px;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		table {
            font-family: "Ubuntu", sans-serif;
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
			margin-bottom: 40px;
            color: #246b40;
		}

		td {
			padding: 10px;
			text-align: center;
			border: 1px solid #246b40;
		}

        label {
            font-family: "Ubuntu", sans-serif;
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #246b40; /* dark green */
        }

		input[type="text"], input[type="email"], input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: none;
			border-bottom: 1px solid #ccc;
			margin-bottom: 20px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #246b40;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e5e;
		}

		.password-change {
			margin-top: 20px;
			font-size: 14px;
			color: #246b40;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>User Profile</h1>
	<div class="container">
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="age">Age:</label>
			<input type="text" id="age" name="age" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="interests">Hobbies and Interests:</label>
			<table id="interests">
                <tr>
                  <td>Music</td>
                  <td><input type="text" name="music"></td>
                </tr>
                <tr>
                  <td>Art</td>
                  <td><input type="text" name="art"></td>
                </tr>
                <tr>
                  <td>Reading/Writing</td>
                  <td><input type="text" name="reading/writing"></td>
                </tr>
              </table>
        </form>
              
      <form class="form-group">
        <label for="password">Change Password</label>
        <input type="password" id="password" name="password" class="password-change" required>
        <input type="submit" value="Save">
      </form>
    </div>
            </body>
          </html>
